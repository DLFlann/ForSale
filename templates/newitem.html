{% extends "basetrust.html" %}

{% block content %}
    <div class="row">
        <section class="col-md-12 text-center">
            <h2 class="new-item-heading">Sell Your {{category_name}}</h2>
        </section>
    </div>
    <div class="row">
        <main class="col-md-12 text-center">
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" maxlength="250" name="name" placeholder="Name (Brand & Model if Applicable)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" maxlength="1000" rows="4" name="description" placeholder="Decribe your item and its condition"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="price">Price</label>
                    <div class="col-sm-10 input-group">
                        <div class="input-group-addon">$</div>
                        <input class="form-control" type="text" maxlength="10" name="price" placeholder="Price in USD">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="phone">Phone Number</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="phone" maxlength="20" placeholder="888-888-8888">
                    </div>
                </div>
                <a href="{{url_for('showItems', category_name=category_name)}}"><button class="btn btn-default" type="button">Cancel</button></a>
                <button type="submit" class="btn btn-default" type="submit">Sale!</button>
            </form>
        </main>
    </div>
{% endblock %}
